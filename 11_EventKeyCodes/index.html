<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event Keycode's</title>
  </head>
  <body>
    <div class="btn">Press any key to get the keycode</div>
    <form>
      <div>
        <input type="text" id="eventKey" />
        <label for="eventKey">Event Key</label>
      </div>
      <div>
        <input type="text" id="eventKeyCode" />
        <label for="eventKeyCode">Event KeyCode</label>
      </div>
      <div>
        <input type="text" id="eventCode" />
        <label for="eventCode">Event Code</label>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
