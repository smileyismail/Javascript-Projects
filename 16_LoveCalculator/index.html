<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loveCalculator.css" />
    <title>Love Calculator</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="logo" class="logo" />
      <h1>&nbsp; LOVE CALCULATOR</h1>
    </header>

    <main>
      <section>
        <p class="body_text">
          Here is the <b>Love Calculator</b> that lets you calculate love
          compatibility and your chances of a successful relationship.
        </p>
      </section>

      <section>
        <form>
          <div class="input_containers">
            <div class="your_name form_control">
              <label for="yourName">Enter Your Name</label>
              <input
                type="text"
                id="yourName"
                placeholder="Full Name"
                autocomplete="off"
              />
            </div>

            <div class="crush_name form_control">
              <label for="crushName">Enter Your Crush Name</label>
              <input
                type="text"
                id="crushName"
                placeholder="Full Name"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="error">
            <p id="error"></p>
          </div>

          <div class="actions">
            <button type="submit" id="submitBtn">Calculate Love</button>
          </div>
        </form>
      </section>

      <section class="result">
        <h3>
          <span id="resultYName"></span>
          ❤️
          <span id="resultTxt"></span>
          ❤️
          <span id="resultCName"></span>
        </h3>
      </section>
    </main>

    <script src="loveCalculator.js"></script>
  </body>
</html>
